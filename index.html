<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Drawer</title>
  <style>
    canvas {
        border: 2px solid black;
    }
    body{
        margin: 0;
    }
    .center-div {
      width: 300px; /* Fixed width */
      margin: 0 auto; /* Horizontally center */
      background-color: lightblue;
      text-align: center;
      padding:0px;
    }
  </style>
</head>
<body style="background-color: black;">

  <h1 style="text-align: center;color: white;">Shape Drawer</h1>
  
  <div id="controls" class="center-div">
    <label for="shape">Select Shape:</label>
    <select id="shape">
      <option value="circle">Circle</option>
      <option value="rectangle">Rectangle</option>
      <option value="triangle">Triangle</option>
      <option value="FREE1">FREE mode1</option>
      <option value="FREE2">FREE mode2</option>
    </select>

    <label for="color">Select Color:</label>
    <input type="color" id="color" value="#ff0000">

    <button id="drawBtn">Draw Shape</button>
  </div>

  <canvas id="myCanvas" width="500" height="550" style="background-color: white;"></canvas>
  <script src="script.js"></script>

  

</body>
</html>
